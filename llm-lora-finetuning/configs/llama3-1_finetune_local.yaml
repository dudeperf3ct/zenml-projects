model:
  name: llm-peft-llama-3-1
  description: "Fine-tune `llama-3.1`."
  tags:
    - llm
    - peft
    - llama-3.1
    - remote
    - ai-medical-chatbot
  version: 300_steps

settings:
  docker:
    parent_image: pytorch/pytorch:2.2.2-cuda11.8-cudnn8-runtime
    requirements: requirements.txt
    python_package_installer: uv
    python_package_installer_args:
      system: null
    apt_packages: 
      - git
    environment:
      PJRT_DEVICE: CUDA
      USE_TORCH_XLA: "false"
      MKL_SERVICE_FORCE_INTEL: "1"

parameters:
  # uses a 4-bit quantised version of llama-3.1 for local experimentation
  base_model_id: meta-llama/Meta-Llama-3.1-8B
  use_fast: False
  load_in_8bit: True
  system_prompt: |
    You are an AI Medical Assistant trained on a vast dataset of health information. Please be thorough and provide an informative answer. If you don't know the answer to a specific medical inquiry, advise seeking professional help.

steps:
  prepare_data:
    parameters:
      dataset_name: ruslanmv/ai-medical-chatbot

  finetune:
    parameters:
      max_steps: 300
      eval_steps: 30
      bf16: True

  promote:
    parameters:
      metric: rouge2
      target_stage: staging
